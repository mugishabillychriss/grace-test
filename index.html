<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header with logo and cart -->
    <header>
        <div class="logo">My E-Commerce</div>
        <div class="cart">
            <button onclick="viewCart()">Cart <span id="cart-count">0</span></button>
        </div>
    </header>

    <!-- Product Listing -->
    <section class="products">
        <div class="product" data-id="1">
            <img src="https://via.placeholder.com/200" alt="Product 1">
            <h3>Product 1</h3>
            <p>$20</p>
            <button onclick="addToCart(1, 'Product 1', 20)">Add to Cart</button>
        </div>
        <div class="product" data-id="2">
            <img src="https://via.placeholder.com/200" alt="Product 2">
            <h3>Product 2</h3>
            <p>$30</p>
            <button onclick="addToCart(2, 'Product 2', 30)">Add to Cart</button>
        </div>
        <div class="product" data-id="3">
            <img src="https://via.placeholder.com/200" alt="Product 3">
            <h3>Product 3</h3>
            <p>$25</p>
            <button onclick="addToCart(3, 'Product 3', 25)">Add to Cart</button>
        </div>
    </section>

    <!-- Cart Modal -->
    <div id="cart-modal" class="cart-modal">
        <div class="cart-content">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="total-price">0</span></p>
            <button onclick="clearCart()">Clear Cart</button>
            <button onclick="checkout()">Checkout</button>
            <button onclick="closeCart()">Close</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
